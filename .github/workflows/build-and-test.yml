name: Build & Test
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: pack Binaries
        run: dotnet pack -c Release UltralightNet.Binaries/UltralightNet.Binaries.csproj
      - name: Build
        run: dotnet build -c Release UltralightNet/UltralightNet.csproj
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Pack Binaries
        run: dotnet pack -c Release UltralightNet.Binaries/UltralightNet.Binaries.csproj
      - name: Build UltralightNet
        run: dotnet build -c Release UltralightNet/UltralightNet.csproj

      - name: Test
        continue-on-error: true
        run: dotnet test UltralightNet.Test/UltralightNet.Test.csproj --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura,opencover
      - run: tree
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Badge
        uses: danielpalme/ReportGenerator-GitHub-Action@4.8.7
        with:
          reports: 'UltralightNet.Test/TestResults/*/coverage.opencover.xml' # REQUIRED # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
          targetdir: 'coveragereport' # REQUIRED # The directory where the generated report should be saved.
          reporttypes: 'Badges,Html,HtmlChart,HtmlInline,HtmlSummary,PngChart' # The output formats and scope (separated by semicolon) Values: Badges, Clover, Cobertura, CsvSummary, Html, HtmlChart, HtmlInline, HtmlInline_AzurePipelines, HtmlInline_AzurePipelines_Dark, HtmlSummary, JsonSummary, Latex, LatexSummary, lcov, MHtml, PngChart, SonarQube, TeamCitySummary, TextSummary, Xml, XmlSummary
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: CoverageReport # Artifact name        
          path: coveragereport # Directory containing files to upload
      - run: tree
